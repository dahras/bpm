version: "3"
networks:
  docobase:
    driver: bridge
services:
  app:
    image: docobase/docobase:latest
    networks:
      - docobase
    depends_on:
      - mariadb
    environment:
      - APP_KEY=your-secret-key # Replace it with your own app key
      - ENCRYPTION_FIELD_KEY=your-secret-key # Replace it with your own app key
      - DB_DIALECT=mariadb
      - DB_HOST=mariadb
      - DB_DATABASE=docobase
      - DB_USER=root
      - DB_PASSWORD=docobase
      - DB_TIMEZONE=+08:00
      - DB_UNDERSCORED=true
    volumes:
      - ./storage:/app/docobase/storage
    ports:
      - "13000:80"
    init: true
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: docobase
      MYSQL_USER: docobase
      MYSQL_PASSWORD: docobase
      MYSQL_ROOT_PASSWORD: docobase
    restart: always
    volumes:
      - ./storage/db/mariadb:/var/lib/mysql
    networks:
      - docobase
